{% extends "base.html"%}
{% load static %}
{% block content %}
    <h1 class="titulo-index">Seja seu Compromisso</h1>
    <p>Cadastre sua frase COACH.</p>
    <p><a class="inspiracao" href="/coachs/listar">Clique para ver os cadastrados</a></p>
    <p>{{sucesso}}</p>

    <form action="/" method="post">
        {% csrf_token %}
        <label for="">Nome: </label>
        <input name="nome" type="text" required>

        <label for="">Frase inspiradora: </label>
        <input name="frase" id="" cols="38" rows="18" required> </input>

        <label for="">Pessoa que motivou: </label>
        <input name="inspirador" type="text">

        <input type="submit" value="Enviar">
    </form>
    <img class="mindset" src="{% static 'images/coach.png' %}" alt="">
{% endblock %}
